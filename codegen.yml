schema: "https://graphql-pokemon2.vercel.app" # GraphiQLを指定
generates:
  ./src/@types/types.d.ts:
    plugins:
      - "typescript"
      - "typescript-operations" # fqueryやmutationで使用するOperationとかの型定義まで作ってくれる
  ./schema.graphql: # これ以下を記述するとschema.graphqlをDocumentから作ってくれる（ｽｺﾞｲ）
    plugins:
      - schema-ast